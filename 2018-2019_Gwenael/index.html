<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tracking Color Blobs in Webcam Feed Using Tracking.js</title>
  <link rel="stylesheet" href="styles.css">
  <script src="tracking-min.js"></script>
  <script src="script.js"></script>
</head>

<body>

  <div class="display">
    <video id="webcam" width="320" height="240" autoplay></video>
    <canvas id="canvas" width="320" height="240"></canvas>
  </div>
<div id="pickedupcolor">
Click on webcam frame to select color.
</div>
  <div class="ui">

    <!-- <div class="controls"> -->

    <!-- <p>Click on the webcam feed to pick a color, then adjust tolerance.</p> -->

    <div>
      <div id="color0" class="colorBlock"></div>

      <label for="tolerance0">Tolerance:</label>
      <input id="tolerance0" type="range" value="50" max="255" min="0" step="1">
      <input type="number" id="number0red" name="name" required
      size="5">
      <input type="number" id="number0green" name="name" required
      size="5">
      <input type="number" id="number0blue" name="name" required
      size="5">
      <input type="submit" value="OK" onclick="submitColor(0)">
    </div>

    <!-- </div> -->



    <div>
      <div id="color1" class="colorBlock"></div>
      <label for="tolerance1">Tolerance1:</label>
      <input id="tolerance1" type="range" value="50" max="255" min="0" step="1">
      <input type="number" id="number1red" name="name" required
      size="5">
      <input type="number" id="number1green" name="name" required
      size="5">
      <input type="number" id="number1blue" name="name" required
      size="5">
      <input type="submit" value="OK">
    </div>

    <!-- </div> -->



    <div>
      <div id="color2" class="colorBlock"></div>
      <label for="tolerance2">Tolerance2:</label>
      <input id="tolerance2" type="range" value="50" max="255" min="0" step="1">
      <input type="number" id="number2red" name="name" required
      size="5">
      <input type="number" id="number2green" name="name" required
      size="5">
      <input type="number" id="number2blue" name="name" required
      size="5">
      <input type="submit" value="OK">
    </div>

    <!-- </div> -->


  </div>

</body>

</html>
