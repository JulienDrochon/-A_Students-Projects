<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terres Brûlées - Phone</title>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  </head>
  <style>
    body {
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background-color: black;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 75vh;
      text-align: center;
    }
  </style>
  <body>
    <div id="keyPressed">
      <span style="font-size: 12px;">Presser la touche 'v'</span>
    </div>
    <script>
      var socket = io.connect("/PhoneToServer");
      var div = document.querySelector("#keyPressed");

      document.addEventListener("keyup", function() {
        var touche = event.key;
        setInterval(function() {
          if (div.style.opacity > 0) {
            div.style.opacity = div.style.opacity - 0.01;
          }
        }, 20);
        div.innerHTML = touche;
        if (touche === "v") {
          div.style.opacity = 1;
          socket.emit("clavierPhone", "1");
        }
      });
    </script>
  </body>
</html>
